<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Check if the current domain matches "phantomsrepair.tech"
            if (window.location.hostname !== "phantomsrepair.tech") {
                // Display alert
                alert("Nice try");

                // Overwrite the entire body content to ensure a blank screen
                document.body.innerHTML = '';

                // Optionally, delete the script itself by removing it from the DOM
                let scriptTags = document.getElementsByTagName('script');
                for (let script of scriptTags) {
                    script.parentNode.removeChild(script);
                }
            }
        });
    </script>
</head>
<body>
    <!-- Content of your page goes here -->
    <h1>Welcome to Phantoms Repair</h1>
</body>
</html>
